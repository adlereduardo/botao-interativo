<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta</title>
    <link rel="stylesheet" href="./css/style.css"> 
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/hearts.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Mamada amanhã?</h1>
        
        <div class="gato"><img src="./img/gato.jpg" alt=""></div>

        <p>Escolha a sua resposta:</p>
        <!-- Botão de SIM -->
        <button id="sim" class="botao-um">Sim</button>
        <!-- Botão de NÃO, que vai se mover -->
        <button id="nao" class="botao-dois">Não</button>
        <!-- Mensagem de erro que aparecerá ao clicar no "Não" -->
        <p id="erro" class="oculto">Erro: Resposta Incorreta!</p>
    </div>
    <script src="./javascript/javascript.js"></script>
</body>
</html>
